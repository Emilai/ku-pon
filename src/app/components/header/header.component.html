<ion-grid class="top">

  <ion-row>

    <ion-col size="4" class="headerImg">
      <ion-img src="../../../assets/icon/favicon.png" id="headerIcon"></ion-img>
    </ion-col>

    <ion-col size="4"></ion-col>

    <ion-col size="4">
      <ion-fab mode="md" horizontal="end">
        <ion-fab-button id="ionFab" size="small" color="primary">
          <ion-icon name="add" class="headerFab"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
          <ion-fab-button (click)="wpp()" target="_blank" class="listFav">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="insta()" target="_blank" class="listFav">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="web()" target="_blank" class="listFav">
            <ion-icon name="logo-chrome"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="scan()" target="_blank" class="listFav">
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-col>

  </ion-row>
</ion-grid>
