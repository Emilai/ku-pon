<ion-grid fixed>

  <ion-card *ngIf="cards.length === 0">
    <ion-card-header>
      <ion-card-title>AÃºn no tienes KuPones</ion-card-title>
      <ion-card-subtitle>Compra tu primer KuPon para utilizarlo cuando quieras!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-row>
    <ion-col size="12" size-sm="12" size-md="12" size-lg="6" class="colContent" *ngFor="let card of cards">
      <ion-card class="cardContent" mode="md">
        <img src="{{card.img}}" class="cardImg" (click)="mostrarModal(card)" />

        <ion-card-content class="card" (click)="mostrarModal(card)">
          <ion-card-subtitle class="cardSubTitle">{{card.comercio}}</ion-card-subtitle>

          <ion-card-title class="cardTitle">{{card.titulo}}</ion-card-title>
          <br>

          <ion-card-title class="cardTitle">Valor del KuPon: <span>${{card.valor}}</span>
          </ion-card-title>
          <ion-badge color="primary" class="precio ion-margin-vertical" *ngIf="card.premium">PREMIUM</ion-badge>
        </ion-card-content>
        <ion-button (click)="reservar(card)" class="reserva" fill="clear"
          *ngIf="authService.userInfo.superadmin === true">
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="wpp(card)" class="reserva" fill="clear"
          *ngIf="!authService.userInfo.superadmin && card.whatsapp">
          <ion-icon slot="icon-only" name="logo-whatsapp" color="success"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>
