<ion-toolbar fixed class="ion-margin-top">
  <ion-grid fixed class="ion-margin-top">
    <ion-row>
      <ion-col size="4">
        <ion-img src="../../../assets/icon/favicon.png" id="headerIcon"></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-fab horizontal="end">
        <ion-fab-button id="ionFab" size="small" color="primary" (click)="salir()">
          <ion-icon name="arrow-back-outline" class="headerFab"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-img src="{{card.img}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{card.comercio}}</ion-card-subtitle>
      <ion-card-title>{{card.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{card.descripcion}}
    </ion-card-content>
    <ion-card-header>
      <div class="ion-padding">
        <ion-icon *ngIf="card.web" name="globe-outline" class="icons" (click)="location(card.web)" target="_blank">
        </ion-icon>
        <ion-icon *ngIf="card.tel" name="logo-whatsapp" class="icons" (click)="whatsapp(card.tel)" target="_blank">
        </ion-icon>
        <ion-icon *ngIf="card.instagram" name="logo-instagram" class="icons" (click)="instagram(card.instagram)" target="_blank">
        </ion-icon>
      </div>
    </ion-card-header>

  </ion-card>
</ion-content>
