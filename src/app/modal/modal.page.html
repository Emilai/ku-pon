<ion-toolbar fixed>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-img src="../../../assets/icon/favicon.png" id="headerIcon"></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-fab horizontal="end">
        <ion-fab-button id="ionFab" size="small" color="primary" (click)="salir()">
          <ion-icon name="arrow-back-outline" class="headerFab"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content>

  <ion-card>
    <ion-img src="{{info.img}}">

    </ion-img>
    <ion-card-header>

      <ion-button (click)="onClick()" shape="round" class="kuponBtn">
        Comprar KuPon
      </ion-button>
            <ion-icon [name]="fav ? 'heart': 'heart-outline'" size="large" (click)="addFav()" class="ion-float-right heartIcon"></ion-icon>
      <ion-card-subtitle class="comercio">{{info.comercio}}</ion-card-subtitle>
      
      <ion-card-title class="titulo ion-margin-vertical">{{info.titulo}}</ion-card-title>
      <ion-badge color="primary" class="precio ion-margin-vertical">${{info.precio}}</ion-badge>

      <ion-card-subtitle>Vencimiento</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{info.descripcion}}
    </ion-card-content>
  </ion-card>

</ion-content>
