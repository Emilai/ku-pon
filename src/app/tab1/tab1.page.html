<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <app-slider></app-slider>



  <ion-grid fixed class="ion-padding">
    <ion-row >
      <ion-col size="3" *ngFor="let categorie of categories |async" class="categorieCol">
        <ion-fab-button class="categorieRow categorieBtn">
          <ion-col>

            <ion-row class="categorieRow">
              <ion-icon name="{{categorie.icon}}" class="categorieIcon"></ion-icon>
            </ion-row>
            

          </ion-col>

        </ion-fab-button>
        <ion-row class="categorieRow">
              <p class="categorieName">{{categorie.categoria}}</p>
            </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

<app-card></app-card>


</ion-content>
