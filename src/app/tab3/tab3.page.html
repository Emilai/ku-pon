<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>

      <ion-col size="8" class="ion-padding">
        <ion-card-content>
          <ion-card-title>{{authService.userInfo.nombre}}</ion-card-title>
          <ion-card-subtitle>{{authService.userInfo.email}}</ion-card-subtitle>

        </ion-card-content>
      </ion-col>

      <ion-col size="4" class="chip">
        <ion-card-subtitle>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label *ngIf="authService.userInfo.premium === false">Cuenta Lite</ion-label>
            <ion-label *ngIf="authService.userInfo.premium === true">Premium</ion-label>
          </ion-chip>
        </ion-card-subtitle>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-button (click)="premium()" expand="block" fill="solid" shape="round" class="ion-padding loginBtn">
    Contratar Plan Premium
  </ion-button>


  <ion-button (click)="logout()" expand="block" fill="solid" shape="round" class="ion-padding loginBtn" color="danger">
    Cerrar Sesión
  </ion-button>

  <ion-card class="helpBox">
    <ion-card-header>
      <ion-card-title>Como utilizar KuPon</ion-card-title>
      <ion-card-subtitle>Elegí tu KuPon</ion-card-subtitle>

    </ion-card-header>
  </ion-card>

</ion-content>
