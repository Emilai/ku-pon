<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>

      <ion-col size="3">
        <ion-card-header>
          <ion-avatar>
            <img src="https://www.softzone.es/app/uploads-softzone.es/2018/04/guest.png?x=480&quality=20" />
          </ion-avatar>
        </ion-card-header>
      </ion-col>


      <ion-col size="9" class="ion-padding">
        <ion-card-content>
          <ion-card-subtitle>Usuario: </ion-card-subtitle>
          <ion-card-subtitle>E-mail: </ion-card-subtitle>
          <ion-card-subtitle>Tipo de Cuenta: </ion-card-subtitle>
        </ion-card-content>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-button (click)="premium()" expand="block" fill="solid" shape="round" class="ion-padding loginBtn">
    Contratar Plan Premium
  </ion-button>


  <ion-button (click)="logout()" expand="block" fill="solid" shape="round" class="ion-padding loginBtn" color="danger">
    Cerrar Sesión
  </ion-button>

  <ion-card class="helpBox">
    <ion-card-header>
            <ion-card-title>Como utilizar KuPon</ion-card-title>
      <ion-card-subtitle>Elegí tu KuPon</ion-card-subtitle>

    </ion-card-header>
  </ion-card>

</ion-content>
